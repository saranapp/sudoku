var a=new Array(81); //array where the actual manipulations are done

/*
upgraded check function
returns 1 if the stability of the sudoku is disturbed.. 
returns 0 if its stable.. 
gets index of the number as input...
*/
function check(r) 
{
	var i,j,k,q;
	i=Math.floor(r/9)*9;
	j=r-i;
	    
	//Checking ROW for repetition
	for(k=i;k<i+9;k++){
		if(a[k]==a[r]){
		
			if((k!=r)&&(a[r]!=0)){
				return 1;}}
	}

	
	//Checking COLUMN for repetition
	k=j;
	for(q=0;q<9;q++)
	{
		if(a[k]==a[r])
			if((k!=r)&&(a[r]!=0))
				return 1;
		k=k+9;
	}	

	//Checking box for repetition
	i=Math.floor((i/9)/3);
	j=Math.floor(j/3);
	k=i*27+j*3;
	q=k+21;
	while(k < q)
	{
		if(a[k]==a[r])
			if((k!=r)&&(a[r]!=0))
				return 1;
		if(k%3==2)
			k=k+7;
		else
			k++;
	}

	return 0;

}

function print()
{
	for(var i=0;i<81;i++)
	{
		if(c[i]!=0)
			document.getElementById(i+1).style.color="#3b9cfd";
   	 document.getElementById(i+1).value=a[i];
   	}
	return;
}



function Button1_onclick() 
{
	var i,j=0;
	for(i=1;i<=81;i++)
	{
		if(document.getElementById(i).value==null || document.getElementById(i).value=="")
		{
			c[i-1]=0;	
			a[i-1]=0;
		}	
      
		else if((document.getElementById(i).value<1) || (document.getElementById(i).value>9)|| parseInt((document.getElementById(i).value)==NaN))
		{
			alert("Please enter a value between 1 and 9 !!");
			return;
		}   
         
  		else
		{
			c[i-1]=1;
			a[i-1]=parseInt(document.getElementById(i).value);
		}
      
	}
	
	for(i=0;i<81;i++)
		if(check(i)==1)
		{
			alert("some elements are repeating...\n Please check the question..");
			document.getElementById(i+1).style.color="#ff0000";		
			return;
		}

	for(i=0;i<81;i++)
		if(c[i]==0)
		{
			j=1;
			break;
		}
	
	if(j==0)
	{
		alert("The puzzle is already solved!!"); 
		return;
	}
	
	     


	i=0;
	j=0;
	while(i<81)
	{
	
		while(c[i]==1)
			i++;
		if(a[i]!=0)
		{
			a[i]++;
			j=a[i];
		}
		else
			a[i]=++j;
		
		if((check(i)==1)&&(a[i]<=9))
			continue;
		else if(a[i]>9)
		{
			a[i]=0;
			i--;
			while(c[i]==1)
				i--;
			if(i<0)
			{
				alert("This sudoku has no solution"); 
				return;
			}
		
		}
		 
		else
		{
			j=0;
			i++;
		}

    
	}

	print();

	return;
}
